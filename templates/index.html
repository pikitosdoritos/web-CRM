<script>
    let selectedRow = null;

    function selectRow(row) {
        if (selectedRow) {
            selectedRow.style.backgroundColor = "";
        }

        selectedRow = row;
        selectedRow.style.backgroundColor = "#ffdddd";
        
        document.getElementById("delete_id").value = row.dataset.id;
    }
</script>
